<div class="container-md recommend-content">
    <div class="d-flex flex-column">
        <div>
            <h5>Accounts Suggestion</h5>
        </div>
        <div class="container-md">
            <div class="row" *ngFor="let client of clients">
                <div class="col-lg-3 col-md-6 order-lg-1 order-md-1">
                    <div class="user-profile" [ngStyle]="{'background-image': 'url(' + getImg(client) + ')'}"></div>
                </div>
                <div class="col-lg-6 col-md-12 order-lg-2 order-md-3">
                    <p style="font-weight: bold;">{{client.username}}</p>
                    <p style="color: #BCBCBC;">@demo00{{client.client_id}}</p>
                </div>
                <div class="col-lg-3 col-md-6 order-lg-3 order-md-2">
                    <button class="btn" (click)="profileSample(client.username || '')">
                        <i class="fa-solid fa-eye fa-xl" style="color: #2e2c39;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
